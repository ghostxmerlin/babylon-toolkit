name: BSN Registry Validate

on:
  pull_request:
    paths:
      - 'packages/babylon-bsn-registry/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install dependencies
        run: npm ci --verbose

      - name: Validate BSN registry icons and URLs
        run: npm --prefix packages/babylon-bsn-registry run validate-images
